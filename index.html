<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- scss -->
    <link rel="stylesheet" href="css/main.css">

    <!-- vivify  -->
    <link href="vivify.min.css" rel="stylesheet" type="text/css"/>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?
    family=Nunito+Sans:wght@300&family=Outfit&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=
    swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch </title>
</head>
<body class="body">
    <!-- navbar -->
    <div class="navbar">
        <nav>
            <!-- calender -->
            <i class="far fa-calendar-alt fa-3x"></i>
            <!-- date -->
            <span class="date"></span>
            <!-- van counter -->
            <div class="van-count">
                <i class="fas fa-shuttle-van fa-3x"></i> 
                <span class="number" id="value">0</span>
            </div>
        </nav>
    </div>
    <form id="driver-form" class="form-one">
        <!-- start of waves -->
        <div class="waves">
            <p class="first">
                <a data-id="first" class="active">
                    FIRST WAVE
                </a>
            </p>
            <i class="fas fa-circle fa-xs"></i>
            <p class="second">
                <a href="wave2.html" data-id="second" class="">
                    SECOND WAVE
                </a>
            </p>
            <i class="fas fa-circle fa-xs"></i>
            <p class="third">
                <a href="wave3.html" data-id="third" class="">
                    THIRD WAVE
                </a>
            </p>
        </div>
        <div class="info">
            <!-- input section -->
            <div class="assinging">
                <h2 class="drivers">
                    DRIVER
                </h2>
                <input type="text" class="text-area-driver form-control" placeholder="name" id="driver-input">
            </div>
            <div class="cx">
                <h2 class="cx-number">
                    CX-NUMBER
                </h2>
                <input type="text" class="text-area-cx form-control" placeholder="cx-number" id="cx-input">
            </div>
            <div class="vans">
                <h2 class="van-number">
                    VAN NUMBER 
                </h2>
                <input type="text" class="text-area-van form-control" placeholder="van number" id="van-input">
            </div>
            <!-- add button -->
            <button type="submit" class="add-button"><i class="fas fa-plus-circle fa-2x"></i></button>
        </div>
        <!-- table section -->
        <table class="table">
            <thead class="t-head">
            </thead>
            <tbody id="driver-list">
            </tbody>
        </table> 
    </form>
    <!-- notes section --> 
    <article class="notes-container">
        <form class="notes-form">
            <div class="notes-add">
                <p class="notes">
                    NOTES
                </p>
                <button id="add-btn" class="add-note" id="notes-input" type="submit">
                    add
                </button>
            </div>
            <input type="text" class="notes-textarea" id="note-input" placeholder="..." contenteditable>
        </form>
        <div class="note-list">
            <ul class="added-notes">
            </ul>
        </div>
    </article>
    


    <!-- Javascript -->
    <script src="./app.js"></script>
</body>
</html>
