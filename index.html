<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- scss -->
    <link rel="stylesheet" href="css/main.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?
    family=Nunito+Sans:wght@300&family=Outfit&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=
    swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch </title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <nav>
            <i class="far fa-calendar-alt fa-3x"></i>
            <span class="date"></span>
            <div class="van-count">
                <i class="fas fa-shuttle-van fa-3x"></i> 
                <span class="number" id="value">0</span>
            </div>
        </nav>
    </div>
    <form>
        <!-- start of waves -->
        <div class="waves">
            <p class="first">
                <a href="">
                    FIRST WAVE
                </a>
            </p>
            <i class="fas fa-circle fa-xs"></i>
            <p class="second">
                <a href="">
                    SECOND WAVE
                </a>
            </p>
            <i class="fas fa-circle fa-xs"></i>
            <p class="third">
                <a href="">
                    THIRD WAVE
                </a>
            </p>
        </div>
        <div class="info">
/
            <!-- put in info section -->
            <div class="assinging">
                <h2 class="drivers">
                    DRIVER
                </h2>
                <input type="text" role="textbox" class="text-area-driver driver-input" 
                placeholder="name" autocomplete="name">
                <span></span>
            </div>
            <div class="cx">
                <h2 class="cx-number">
                    CX-NUMBER
                </h2>
                <input type="text" class="text-area-cx route-number" placeholder="cx-number">
                <span></span>
            </div>
            <div class="vans">
                <h2 class="van-number">
                    VAN NUMBER 
                </h2>
                <input type="text" class="text-area-van driver-van" placeholder="van number">
                <span></span>
            </div>
        </div>
        <!-- plus btn -->
        <div class="add-driver">
            <button class="btn increase add-btn" id="btn">
                    <i class="fas fa-plus-circle fa-2x"></i>
            </button>
        </div>
    </form>
    <article class="notes-container">
        <p class="notes">
            NOTES
        </p>
        <input type="text" class="notes-input" placeholder="...">
    </article>
    <div class="driver-container">
        <ul class="driver-list"></ul>
      </div>


    <!-- Javascript -->
    <script src="./app.js"></script>
</body>
</html>
